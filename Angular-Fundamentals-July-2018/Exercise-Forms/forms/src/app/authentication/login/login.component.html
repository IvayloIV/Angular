<div class="container">
  <div *ngIf="err">{{err}}</div>
  <h1>Login Form</h1>
  <form #form="ngForm" (ngSubmit)="login(form.value)">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" #username="ngModel" class="form-control" pattern="[A-Z][A-Za-z0-9]*" id="username" name="username" required ngModel>
      <div class="alert alert-warning" *ngIf="username.touched && username.invalid">Username must start with a capital letter and must contain only letters and digits.</div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" #password="ngModel" class="form-control" pattern="[A-Za-z0-9]{4,16}" id="password" name="password" required ngModel>
      <div class="alert alert-warning" *ngIf="password.touched && password.invalid">Password must contain only letters and digits and must be between 4 and 16 symbols.</div>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="form.invalid">Login</button>
  </form>
</div>
