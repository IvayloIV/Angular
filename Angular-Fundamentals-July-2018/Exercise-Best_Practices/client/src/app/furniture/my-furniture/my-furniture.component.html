<div class="container">
    <div class="row space-top">
        <div class="col-md-12">
            <h1>Profile Page</h1>
            <p>Listing your furniture.</p>
        </div>
    </div>
    <div class="row space-top">
        <div class="col-md-4" *ngFor="let furniture of myFurnitures | paginate: {
        id: 'allFurniture',
        itemsPerPage: pageSize,
        currentPage: currentPage
    }">
            <div class="card text-white bg-primary">
                <div class="card-body">
                    <blockquote class="card-blockquote">
                        <img [src]="furniture.image" />
                        <p>{{furniture.description}}</p>
                        <footer>Someone famous in
                            <cite title="Source Title">Source Title</cite>
                        </footer>
                        <div class="pull-right">
                            <a routerLink="/furniture/details/{{furniture.id}}" class="btn btn-info">Details</a>
                            <a href="javascript:void(0)" class="btn btn-danger" (click)="remove(furniture.id)">Delete Item</a>
                        </div>
                    </blockquote>
                </div>
            </div>
        </div>
</div>
<div>
    <pagination-controls id="allFurniture" (pageChange)="changePage($event)" maxSize="9" directionLinks="true"
        autoHide="true" previousLabel="Previous" nextLabel="Next" screenReaderPaginationLabel="Pagination"
        screenReaderPageLabel="page" screenReaderCurrentLabel="You're on page">
    </pagination-controls>
</div>
