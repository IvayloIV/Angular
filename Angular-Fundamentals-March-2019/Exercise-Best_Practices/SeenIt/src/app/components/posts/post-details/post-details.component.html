<section id="viewComments">
  <app-post-info 
    [post]="post"
    [description]="post.description"
    (removePost)="deletePost($event)">
  </app-post-info>
  <div class="post post-content">
    <app-comment-create (createComment)="postComment($event)">
    </app-comment-create>
  </div>
  <app-comment-info 
    *ngFor="let commentInfo of (comments$ | async)"
    [commentInfo]="commentInfo"
    (removeComment)="deleteComment($event)">
  </app-comment-info>
</section>
