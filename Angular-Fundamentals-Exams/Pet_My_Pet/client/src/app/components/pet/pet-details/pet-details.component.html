<section class="detailsOtherPet" *ngIf="(petDetails$ | async) as pet">
    <h3>{{pet.name}}</h3>
    <p>Pet counter: {{pet.likes}} 
      <a href="javascript:void(0)" (click)="like(pet._id, pet)">
        <button class="button"><i class="fas fa-heart"></i>Pet</button>
      </a>
    </p>
    <p class="img"><img [src]="pet.imageURL"></p>
<p class="description">{{pet.description}}</p>
</section>
