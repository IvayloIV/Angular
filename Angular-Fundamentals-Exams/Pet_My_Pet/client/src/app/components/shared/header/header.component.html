<header id="site-header">
    <nav class="navbar">
        <section class="navbar-dashboard">
            <div class="first-bar" *ngIf="authService.isAuthenticated()">
                <a routerLink="/pet/all">Dashboard</a>
                <a class="button" routerLink="/pet/my">My Pets</a>
                <a class="button" routerLink="/pet/create">Add Pet</a>
            </div>
            <div class="second-bar" *ngIf="authService.isAuthenticated()">
                <ul>
                    <li>Welcome, {{authService.getUsername()}}!</li>
                    <li><a (click)="logout()" href="javascript:void(0)"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </div>
        </section>
        <section class="navbar-anonymous" *ngIf="!authService.isAuthenticated()">
            <ul>
                <li><a routerLink="/auth/register"><i class="fas fa-user-plus"></i> Register</a></li>
                <li><a routerLink="/auth/login"><i class="fas fa-sign-in-alt"></i> Login</a></li>
            </ul>
        </section>
    </nav>
</header>
