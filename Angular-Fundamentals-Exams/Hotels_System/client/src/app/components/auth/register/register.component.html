<div class="container">
    <h1>Register</h1>
    <form [formGroup]="form" (submit)="register()">
        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <label class="form-control-label" for="new-name">Name</label>
                    <input class="form-control" formControlName="name" id="new-name" type="text">
                    <div *ngIf="f['name'].dirty && f['name'].invalid" class="form-control-feedback">Name is required.</div>
                </div>
                <div class="form-group has-success">
                    <label class="form-control-label" for="new-email">E-mail</label>
                    <input class="form-control" formControlName="email" id="new-email" type="text">
                    <div *ngIf="f['email'].dirty && f['email'].invalid" class="form-control-feedback">E-mail is required.</div>
                </div>
                <div class="form-group has-danger">
                    <label class="form-control-label" for="new-password">Password</label>
                    <input class="form-control" formControlName="password" id="new-password" type="password">
                    <div *ngIf="f['password'].dirty && f['password'].invalid" class="form-control-feedback">Password min length is 4 symbols.</div>
                </div>
                <input type="submit" class="btn btn-secondary" [disabled]="form.invalid" value="Register" />
            </div>
        </div>
    </form>
</div>
