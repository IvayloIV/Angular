<div class="row space-top">
    <h1>Login</h1>
</div>
<form [formGroup]="form" (submit)="login()">
  <div class="form-group">
    <label class="form-control-label" for="email">E-mail</label>
    <input class="form-control" formControlName="email" id="email" type="text">
    <div *ngIf="f['email'].dirty && f['email'].invalid" class="form-control-feedback">E-mail is required.</div>
  </div>
  <div class="form-group">
    <label class="form-control-label" for="password">Password</label>
    <input class="form-control" formControlName="password" id="password" type="password">
    <div *ngIf="f['password'].dirty && f['password'].invalid" class="form-control-feedback">Min length of password is 4 symbols.</div>
  </div>
  <input type="submit" class="btn btn-secondary" [disabled]="form.invalid" value="Login" />
</form>
