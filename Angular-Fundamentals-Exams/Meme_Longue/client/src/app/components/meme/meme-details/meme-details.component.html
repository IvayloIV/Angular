<div class="meme-details" *ngIf="(meme$ | async) as meme">
  <div class="my-meme-details">
      <a href="javascript:void(0)" id="meme-title">{{meme.title}}</a>
      <img [src]="meme.imageUrl">
      <div class="meme-props">
          <h2>Description</h2>
          <p class="meme-description">
              {{meme.description}}
          </p>
      </div>

      <div class="meme-details-buttons">
          <a class="meme-details-button" routerLink="/user/profile/{{meme._acl.creator}}">Created by {{meme.creator}}</a>
          <a routerLink="/meme/edit/{{meme._id}}" *ngIf="meme._acl.creator === userId" class="meme-details-button">Edit</a>
          <a href="javascript:void(0)" (click)="removeMeme(meme._id)" *ngIf="meme._acl.creator === userId" class="meme-details-button">Delete</a>
      </div>
  </div>
</div>
