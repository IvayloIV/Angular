<div id="login">
    <form #f="ngForm" (submit)="login(f.value)">
        <div class="container">
            <h1>Login</h1>
            <p id="details">Please enter your credentials.</p>
            <hr id="login-register-hr">

            <p id="username">Username</p>
            <input ngModel #username="ngModel" placeholder="Enter Username" name="username" type="text" pattern="^[A-Za-z]{3,}$" required>
            <div *ngIf="username.dirty && username.invalid">Username should be at least 3 characters long and should contain only english alphabet letters.</div>

            <p>Password</p>
            <input type="password" ngModel #password="ngModel" placeholder="Enter Password" name="password" pattern="^[A-Za-z0-9]{6,}$" required>
            <div *ngIf="password.dirty && password.invalid">Password should be at least 6 characters long and should contain only english alphabet letters and digits.</div>

            <button type="submit" [disabled]="f.invalid" class="registerbtn">Login</button>
        </div>

        <div class="container signin">
            <p>Dont have an account?
                <a routerLink="/auth/register">Sign up</a>.</p>
        </div>
    </form>
</div>
