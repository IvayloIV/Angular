<form [formGroup]="form" (submit)="edit()">

  <div class="text-center mb-4">
    <h1 class="h3 mb-3 font-weight-normal">Edit Event</h1>
  </div>

  <div class="form-label-group">
    <input type="text" id="inputEventName" formControlName="name" name="name" class="form-control" placeholder="Event" required=""
      autofocus="">
    <label for="inputEventName">Event</label>
    <div *ngIf="f['name'].dirty && f['name'].invalid">The event name should be at least 6 characters long.</div>
  </div>

  <div class="form-label-group">
    <input type="text" id="inpuEventDate" formControlName="dateTime" name="dateTime" class="form-control" placeholder="Date" required="">
    <label for="inpuEventDate">Date</label>
    <div *ngIf="f['dateTime'].dirty && f['dateTime'].invalid">The date is required.</div>
  </div>

  <div class="form-label-group">
    <textarea type="text" id="inputEventDescription" formControlName="description" name="description" class="form-control" placeholder="Description"
      required=""></textarea>
    <label for="inputEventDescription">Description</label>
    <div *ngIf="f['description'].dirty && f['description'].invalid">The description should be at least 10 characters long.</div>
  </div>

  <div class="form-label-group">
    <input type="text" id="inputEventImage" formControlName="imageURL" name="imageURL" class="form-control" placeholder="Image" required=""
      autofocus="">
    <label for="inputEventImage">Image</label>
    <div *ngIf="f['imageURL'].dirty && f['imageURL'].invalid">The image should start with "http://" or "https://".</div>
  </div>

  <button class="btn btn-lg btn-dark btn-block" [disabled]="form.invalid" type="submit">Edit it</button>
  <p class="mt-5 mb-3 text-muted text-center">Â© UniEnt - 2019.</p>
</form>
