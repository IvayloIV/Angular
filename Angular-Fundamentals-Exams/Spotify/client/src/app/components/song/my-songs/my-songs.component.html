<section id="mySongsView">
    <div class="background-spotify">
        <div class="song-container">
            <h1>My Songs</h1>
            <div class="song" *ngFor="let song of (mySongs$ | async | sortSongs)">
                <app-song-card [song]="song"></app-song-card>
            </div>
        </div>
    </div>
</section>
