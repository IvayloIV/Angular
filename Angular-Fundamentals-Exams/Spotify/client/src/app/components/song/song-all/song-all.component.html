<section id="allSongsView">
    <div class="background-spotify">
        <div class="song-container">
            <h1>All Songs</h1>
            <a routerLink="/song/create">
                <button type="button" class="btn-lg btn-block new-song-btn">Add a new song</button>
            </a>
            <div class="song" *ngFor="let song of (songs$ | async | sortSongs)">
                <app-song-card [song]="song"></app-song-card>
            </div>
        </div>
    </div>
</section>
