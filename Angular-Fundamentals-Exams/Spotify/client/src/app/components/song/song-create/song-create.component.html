<section id="createSongView">
    <div class="background-spotify">
        <div class="song-container">
            <h1>Create new song</h1>
            <form [formGroup]="form" (submit)="createSong()">
                <div class="form-group">
                    <label for="title" class="white-labels">Title</label>
                    <input id="title" type="text" formControlName="title" name="title" class="form-control" placeholder="Title">
                    <div *ngIf="f['title'].dirty && f['title'].invalid" class="error-message">Min length of title is 6 symbols.</div>
                </div>
                <div class="form-group">
                    <label for="artist" class="white-labels">Artist</label>
                    <input id="artist" type="text" formControlName="artist" name="artist" class="form-control" placeholder="Artist">
                    <div *ngIf="f['artist'].dirty && f['artist'].invalid" class="error-message">Min length of artist is 3 symbols.</div>
                </div>
                <div class="form-group">
                    <label for="imageURL" class="white-labels">imageURL</label>
                    <input id="imageURL" type="text" formControlName="imageUrl" name="imageURL" class="form-control" placeholder="imageURL">
                    <div *ngIf="f['imageUrl'].dirty && f['imageUrl'].invalid" class="error-message">Image must start with http:// or https://.</div>
                </div>
                <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Create</button>
            </form>
        </div>
    </div>
</section>
