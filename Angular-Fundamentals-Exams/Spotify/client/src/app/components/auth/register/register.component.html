<section id="registerView">
    <div class="background-spotify">
        <div class="song-container">
            <h1>Register</h1>
            <form [formGroup]="form" (submit)="register()">
                <div class="form-group">
                    <label for="username" class="white-labels">Username</label>
                    <input type="text" name="username" formControlName="username" class="form-control" placeholder="Enter username">
                    <div *ngIf="f['username'].dirty && f['username'].invalid" class="error-message">Username must be more than 2 symbols.</div>
                </div>
                <div class="form-group">
                    <label for="password" class="white-labels">Password</label>
                    <input type="password" name="password" formControlName="password" class="form-control" placeholder="Password">
                    <div *ngIf="f['password'].dirty && f['password'].invalid" class="error-message">Password must be more than 5 symbols.</div>
                </div>
                <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Register</button>
            </form>
            <h4 class="mt-3 text-white">Already have an account? <a routerLink="/auth/login" class="add-link">Login</a></h4>
        </div>
    </div>
</section>
