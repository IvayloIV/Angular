<section id="loginView">
    <div class="background-spotify">
        <div class="song-container">
            <h1>Login</h1>
            <form [formGroup]="form" (submit)="login()">
                <div class="form-group">
                    <label for="username" class="white-labels">Username</label>
                    <input id="username" type="text" formControlName="username" name="username" class="form-control" placeholder="Enter username">
                    <div *ngIf="f['username'].dirty && f['username'].invalid" class="error-message">Username is required.</div>
                </div>
                <div class="form-group">
                    <label for="password" class="white-labels">Password</label>
                    <input id="password" type="password" formControlName="password" name="password" class="form-control" placeholder="Password">
                    <div *ngIf="f['password'].dirty && f['password'].invalid" class="error-message">Password is required.</div>
                </div>
                <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Login</button>
            </form>

            <h4 class="mt-3 text-white">No account yet? <a routerLink="/auth/register" class="add-link">Register</a></h4>
        </div>
    </div>
</section>
