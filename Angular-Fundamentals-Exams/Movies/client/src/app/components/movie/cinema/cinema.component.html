<div id="cinema">
  <h1>All Movies</h1>
  <app-search-movie></app-search-movie>
  <div class="movies">
    <div *ngFor="let movie of (movies$ | async | filterMovies: genre | sortMovies)" class="movie">
      <app-movie-card [movie]="movie"></app-movie-card>
      <button><a href="javascript:void(0)" (click)="buyTicket(movie)">Buy Ticket</a></button>
      <button><a routerLink="/movie/details/{{movie._id}}">Details</a></button>
    </div>
  </div>
</div>
