<form [formGroup]="form" (submit)="login()">
    <p class="h4 mb-4">Sign in</p>

    <input type="text" formControlName="username" id="defaultRegisterFormUsername" name="username" class="form-control mb-4"
        placeholder="Username">
    <div *ngIf="f['username'].dirty && f['username'].invalid" class="error-message">Username is required.</div>

    <input type="password" formControlName="password" id="defaultRegisterFormPassword" name="password" class="form-control"
        placeholder="Password">
    <div *ngIf="f['password'].dirty && f['password'].invalid" class="error-message">Password is required.</div>

    <hr>
    <button class="btn btn-danger w-25 m-auto my-4 btn-block" [disabled]="form.invalid" type="submit">Sign in</button>
</form>
