<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="our-team-main">

        <div class="team-front">
          <img [src]="recipe.categoryImageURL" />
          <h3>{{recipe.meal}}</h3>
          <p>{{recipe.category}}</p>
        </div>

        <div class="team-back">
          <div class="back-side-info">
            <h4>Ingredients</h4>
            <ul>
              <li *ngFor="let ingredient of recipe.ingredients">{{ingredient}}</li>
            </ul>
            <a routerLink="/recipe/details/{{recipe._id}}">View the recepie</a>
          </div>

          <img class="foodImage" [src]="recipe.foodImageURL" />
        </div>

      </div>
    </div>
  </div>
</div>
