<form class="text-center p-5 form-layout" [formGroup]="form" (submit)="edit()" id="edit-receipt-form">
  <p class="h4 mb-4">Edit Recipe</p>

  <input type="text" id="defaultRecepieShareMeal" formControlName="meal" name="meal" class="form-control mb-4" placeholder="Meal">
  <div *ngIf="f['meal'].dirty && f['meal'].invalid">Meal should be at least 4 symbols.</div>

  <input type="text" id="defaultRecepieShareIngredients" formControlName="ingredients" name="ingredients" class="form-control mb-4"
      placeholder="Ingredients">
  <div *ngIf="f['ingredients'].dirty && f['ingredients'].invalid">Ingredients should be at least 2.</div>

  <textarea type="text" id="defaultRecepieShareMethodOfPreparation" formControlName="prepMethod"  name="prepMethod"
      class="form-control mb-4" placeholder="Method of preparation"></textarea>
  <div *ngIf="f['prepMethod'].dirty && f['prepMethod'].invalid">Preparation method should be at least 10 characters.</div>

  <textarea type="text" id="defaultRecepieShareDescription" formControlName="description" name="description" class="form-control mb-4"
      placeholder="Description"></textarea>
  <div *ngIf="f['description'].dirty && f['description'].invalid">Description method should be at least 10 characters.</div>

  <input type="text" id="defaultRecepieShareFoodImageURL" formControlName="foodImageURL" name="foodImageURL" class="form-control mb-4"
      placeholder="Food Image URL...">
  <div *ngIf="f['foodImageURL'].dirty && f['foodImageURL'].invalid">Food image method should start with "http://" or "https://"..</div>

  <select name="category" formControlName="category">
      <option selected>Select category...</option>
      <option selected>Vegetables and legumes/beans</option>
      <option selected>Fruits</option>
      <option selected>Grain Food</option>
      <option selected>Milk, cheese, eggs and alternatives</option>
      <option selected>Lean meats and poultry, fish and alternatives</option>
  </select>

  <button class="btn btn-danger w-25 m-auto my-4 btn-block" [disabled]="form.invalid" type="submit">Edit it</button>
</form>
